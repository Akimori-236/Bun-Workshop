<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>Chess</h1>
        <form>
            <section>
                <h2>Create a new game</h2>
                <button type="submit" formmethod="POST" formaction="/chess">
                    Create Game
                </button>
            </section>
        </form>
        <form>
            <section>
                <h2>Join an existing game</h2>
                <input
                    type="text"
                    name="gameID"
                    size="30"
                    placeholder="Game ID here"
                />
                <button type="submit" formmethod="GET" formaction="/chess">
                    Join Game
                </button>
            </section>
        </form>
    </body>
</html>
